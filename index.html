<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="score-holder player-score-1">
        <p class="player-name player-name-1"></p>
        <p class="score"></p>
    </div>  

    <div class="main-container">
        <div class="game-score-wrapper">
            <div class="announcer"></div>
        </div>
        <div class="game-board"></div>
    </div>
    
    <div class="score-holder player-score-2">
        <p class="player-name player-name-2"></p>
        <p class="score"></p>
    </div>

    <div class="overlay">
        <div class="modal">
            <p>PLAY AGAIN?</p>
            <div class="button-container">
                <button id="confirm-btn">CONFIRM</button>
                <button id="back-btn">BACK</button>
            </div>
        </div>
    </div>
</body>
</html>
